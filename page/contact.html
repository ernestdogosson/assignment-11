<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SASS Photography Portfolio</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="header__navigation">
					<div class="header__logo">
						<img
							src="../images/index-img/Logo .svg"
							alt="SASS Photography Logo"
							class="header__logo-img"
						/>
					</div>
					<div class="header__menu">
						<nav class="header__nav">
							<ul class="header__list">
								<li class="header__item">
									<a href="/page/project.html" class="header__link">Projects</a>
								</li>
								<li class="header__item">
									<a href="/page/contact.html" class="header__link">Contact</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</header>

			<main class="contact">
				<div class="contact__content">
					<h1 class="contact__title">
						Full set of great features to make your product fresh
					</h1>
					<p class="contact__description">
						Our favorite brands are our friends! We help them to achieve their
						goals, they help us to stay sharp.
					</p>
				</div>
				<div class="contact__form-container">
					<form class="contact__form" action="">
						<div class="contact__field">
							<label for="name" class="contact__label">name</label>
							<input type="text" id="name" name="name" class="contact__input" />
						</div>
						<div class="contact__field">
							<label for="email" class="contact__label">email</label>
							<input
								type="email"
								id="email"
								name="email"
								class="contact__input"
							/>
						</div>
						<div class="contact__field">
							<label for="message" class="contact__label">message</label>
							<textarea
								name="message"
								id="message"
								class="contact__textarea"
							></textarea>
						</div>
						<button type="submit" class="contact__button">submit</button>
					</form>
				</div>
			</main>

			<footer class="footer">
				<div class="footer__navigation">
					<div class="footer__logo">
						<img
							src="../images/index-img/Logo .svg"
							alt="SASS Photography Logo"
							class="footer__logo-img"
						/>
					</div>
					<div class="footer__links-box">
						<div class="footer__menu">
							<nav class="footer__nav">
								<ul class="footer__list">
									<li class="footer__item">
										<a href="/page/project.html" class="footer__link"
											>Project</a
										>
									</li>
									<li class="footer__item">
										<a href="/page/contact.html" class="footer__link"
											>Contact</a
										>
									</li>
								</ul>
							</nav>
						</div>
						<div class="footer__social">
							<ul class="footer__social-list">
								<li class="footer__social-item">
									<a href="#" class="footer__social-link">
										<i class="fab fa-instagram footer__social-icon"></i>
									</a>
								</li>
								<li class="footer__social-item">
									<a href="#" class="footer__social-link">
										<i class="fab fa-twitter footer__social-icon"></i>
									</a>
								</li>
								<li class="footer__social-item">
									<a href="#" class="footer__social-link">
										<i class="fab fa-linkedin footer__social-icon"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
